<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<h:form enctype="multipart/form-data" id="registrarNuevaImagen">


	<p:outputPanel id="fieldImagen">
		<p:fileUpload fileUploadListener="#{registroImagen.upload}"
			label="Cargar" uploadLabel="subir" cancelLabel="cancelar"
			mode="advanced" fileLimit="1" fileLimitMessage="Solo una imagen"
			skinSimple="true" update="@this" />
		<p />
	</p:outputPanel>

</h:form>

</html>
